        description: |
          컴퓨터 전반의 이론과 기초적인 프로그래밍부터 데이터베이스, 네트워크와 같은 다양한 과목들을 배우고 있습니다. 개인적으로 AI에 집중하고 있는 만큼 다음 학기에는 인공지능 관련 수업을 집중적으로 수강할 예정입니다. 

