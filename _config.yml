        title: DCLAB @ Yonsei
        link: dclab.yonsei.ac.kr
        # link_text: boringcompany.com
        sub_title: Intern
        caption: 2020.06 - Present
        description: | # this will include new lines to allow paragraphs
            KAIST AI연구소와 함께 디지털 감성동반자 연구를 수행했습니다. 
            Collaborative Sensing & Managing on Stress(CosMos) project를 집중적으로 담당하면서 multi-modal device 이용 deep learning 기반 스트레스 추정 모델을 개발했습니다. 이후 비접촉식 스트레스 상태 추정 딥러닝 모델을 주제로 논문을 작성하고, accept 이후 저널 확장에 집중하고 있습니다.

      - layout: left
        title: CCIDS @ Severance
        link: ccids.org
        # link_text: boringcompany.com
        sub_title: Assistant AI researcher
        caption: 2020.11 - Present
        description: | # this will include new lines to allow paragraphs
            세브란스병원의 CCIDS(Center for Clinical Imaging Data Science)에서 연구원으로 근무하여 다양한 연구에 참여하고 있습니다. Brain tumor를 중심으로 연구하고 있으며, 최근에는 StyleGAN을 이용한 brain metastates의 automatic detection and segmentation에 관한 연구를 진행하고 있습니다.

